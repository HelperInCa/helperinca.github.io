# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: 
url: https://solomonne.github.io
date_format: "ordinal"
title: 
author: Hu.Qing

# ---------------- #
#   RSS / Email    #
# ---------------- #
subscribe_rss: /feed.xml
email:

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
paginate: 9
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: gitalk
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://disqus.com
disqus:
    username:
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner:
    repo:
    oauth:
# https://github.com/gitalk/gitalk#install
gitalk:
    owner:
    repo:
    clientID:
    clientSecret:
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false
